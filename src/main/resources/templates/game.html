<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du cours INF 1220 : Devinez le nombre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #d9e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            color: #2a4d8f;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #2a4d8f;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #18305b;
        }
        .message {
            min-height: 1.5em;
            color: #d35400;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 0.95em;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jeu du cours INF 1220</h1>
        <div class="subtitle">Devinez le nombre choisi par le serveur (entre 1 et 100).</div>
        <form method="post" action="/guess">
            <input type="number" name="guess" min="1" max="100" required placeholder="Votre nombre">
            <button type="submit">Deviner</button>
        </form>
        <div class="message" th:text="${message}"></div>
    </div>
    <div class="footer">
        &copy; 2025 Daniel Lemire. Tous droits réservés.
    </div>
</body>
</html>
